<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Vietnam Puzzle</title>
</head>

<body>
    <div class="root d-flex justify-content-center">
        <div class="game-container">
            <div class="title-bar d-flex justify-content-between m-3">
                <a href="#">
                    <h1><i
                        class="fa-solid fa-star text-warning"></i></h1>
                </a>
                <h1><strong>Viet Puzzle</strong></h1>
                <a href="howToPlay.html">
                    <h1><i class="fa-solid fa-circle-question"></i></h1>
                </a>
            </div>
            <div class="flex my-1" bis_skin_checked="1">
                <img id="images" alt="province to guess" src="">
            </div>
            <div id="announcement">
            </div>
            <div id="guess" bis_skin_checked="1">
                <div class="d-flex justify-content-between rounded guesses" id="guess_1" bis_skin_checked="1"></div>
                <div class="d-flex justify-content-between rounded guesses" id="guess_2" bis_skin_checked="1"></div>
                <div class="d-flex justify-content-between rounded guesses" id="guess_3" bis_skin_checked="1"></div>
                <div class="d-flex justify-content-between rounded guesses" id="guess_4" bis_skin_checked="1"></div>
                <div class="d-flex justify-content-between rounded guesses" id="guess_5" bis_skin_checked="1"></div>
                <div class="d-flex justify-content-between rounded guesses" id="guess_6" bis_skin_checked="1"></div>

            </div>
            <div id="choice">
                <form action="">
                    <label for="answer">Choose  an answer</label>
                    <select name="answer" id="answer">
                    </select>
                </form>
            </div>
            <div>
                <button type="button" id="btnGuess" class="btn btn-success m-2" onclick="answer()">Guess</button>
            </div>
            <button type="button" class="btn btn-primary m-2" onclick="window.location.reload()">New Game</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1d64da5d4e.js" crossorigin="anonymous"></script>
    <script src="puzzle.js"> </script>
</body>

</html>
